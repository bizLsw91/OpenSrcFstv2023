<html>
<head>
    <title>EDM_원본()</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .poster-container {
            position: relative;
            width: 800px; /* 포스터 이미지의 크기를 고정 */
            height: 3094px;
        }

        .poster {
            width: 100%;
            height: 100%;
        }

        .link-overlay {
            position: absolute;
            top: 100px; /* 필요에 따라 조정 */
            left: 150px; /* 필요에 따라 조정 */
            width: 200px; /* 필요에 따라 조정 */
            height: 100px; /* 필요에 따라 조정 */
            background: rgba(0, 0, 0, 0.1); /* 확인을 위해 살짝 투명하게 */
        }

        .link-overlay a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div class="poster-container">
    <img src="https://ossfestival.kr/assets/img/2024design/program800.webp" alt="Poster" class="poster">
    <div class="link-overlay"><a href="https://example.com" target="_blank"></a></div>
</div>
<!-- End Save for Web Slices -->


</body>
</html>
