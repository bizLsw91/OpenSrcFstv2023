<html>
<head>
    <title>EDM_원본(750 * 125)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .banner-container {
            position: relative;
            width: 750px; /* 포스터 이미지의 크기를 고정 */
            height: 125px;
        }

        .banner {
            width: 100%;
            height: 100%;
        }

        .banner-link-overlay {
            position: absolute;
            top: 55px;
            left: 63px;
            width: 135px;
            height: 25px;
            background: rgba(0, 0, 0, 0.1); /* 확인을 위해 살짝 투명하게 */
        }

        .banner-link-overlay a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div class="banner">
<div class="banner-container">
    <img src="https://ossfestival.kr/assets/img/2024design/banner.jpg" alt="banner" class="banner">
    <div class="banner-link-overlay"><a href="https://m.onoffmix.com/event/313420" target="_blank"></a></div>
</div>
</div>
<!-- End Save for Web Slices -->
</body>
</html>
