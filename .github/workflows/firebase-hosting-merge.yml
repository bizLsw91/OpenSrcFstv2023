          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: ${{ github.event.push.ref == 'refs/heads/main' && 'secrets.FIREBASE_SERVICE_ACCOUNT_OPENSOURCEFESTIVAL2023' || 'secrets.FIREBASE_SERVICE_ACCOUNT_OPENSOURCEFESTIVAL2023_DEV' }}

